<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électromagnétisme</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que le chemin vers votre fichier CSS est correct -->
</head>
<body>
    <h1>Électromagnétisme</h1>
    <div id="header"></div>
    <div id="back-button"></div>
    <article>
        <section>
            <h2>Livre de cours / exercices</h2>
            <ul class="book-list">
                <li>BFR 1</li>
                <li>BFR 2</li>
                <li>BFR 3</li>
                <li>BFR 4</li>
            </ul>
        </section>
    </article>
    <div id="footer"></div>

    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Charger le bouton retour
        fetch('back-button.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('back-button').innerHTML = data;
            });

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
