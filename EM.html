<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Électromagnétisme</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que le chemin vers votre fichier CSS est correct -->
</head>
<body>
    <div id="header"></div>
    <article>
        <section>
            <h2>Bibliographie</h2>
            <ul>
                <li>Nom du livre 1</li>
                <li>Nom du livre 2</li>
                <li>Nom du livre 3</li>
                <li>Nom du livre 4</li>
            </ul>
        </section>
    </article>
    <div id="footer"></div>

    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
