<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header0"></div>
    <div id="back-button"></div>

    <nav>
        <ul>
            <li><a href="chimie_organique.html">Chimie Organique</a></li>
            <li><a href="chimie_generale.html">Chimie Générale</a></li>
        </ul>
    </nav>
    <div id="footer"></div>

    <script>
        // Charger le header
        fetch('header0.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header0').innerHTML = data;
            });
        // Charger le bouton retour
        fetch('back-button.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('back-button').innerHTML = data;
            });
        
        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
