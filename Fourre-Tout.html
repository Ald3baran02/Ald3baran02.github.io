<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourre-Tout</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que le chemin vers votre fichier CSS est correct -->
</head>
<body>
    <div id="header"></div>
    <h1>Fourre-Tout</h2>
    <article>
        <section>
            <h2>Livre de cours / exercices</h2>
            <ul class="book-list">
                <li>J.P Matthieu - Oscillateurs - Masson et Cie (Tome 1)</li>
                <li>Physique - Entra√Ænement intensif - Dunod</li>
                <li>HFG - Toute la physique - Dunod</li>
                <li>Dictionnaire de la physique</li>
                <li>Hecht - Physique - De Boeck</li>
            </ul>
        </section>
    </article>
    <button onclick="history.back()">Retour</button>
    <div id="footer"></div>

    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Charger le bouton retour
        fetch('back-button.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('back-button').innerHTML = data;
            });

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
